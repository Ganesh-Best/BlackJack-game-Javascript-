<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Black Jack Game</title>

    <link rel="stylesheet" href="Css/BlackJackCss.css">

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
      
      <div class="Container">
        
          <h1>Challenge 5 : Black-Jack Game :</h1>
            <h3>Let's Play</h3>
           
          <div class="blackJackRow-1">
                   
                <div id="yourBox">
                    <h1>You:<span id="yourResult">0</span></h1>
                </div>

                <div id="botBox">
                    <h1>Dealer:<span id="botResult">0</span></h1>
                </div>

          </div>
          
          <div class="blackJackRow-2">
                      
             <div>
                 <button class="btn btn-lg btn-primary mr-2" id="blackJackHit">Hit</button>
                 <button class="btn btn-lg btn-warning mr-2" id="blackJackStand">Stand</button>
                 <button class="btn btn-lg btn-danger"  id="blackJackDeal">Deal</button>
             </div>
              
           </div>

           <div class="blackJackRow-3">
                     
                  <table>
                       <tr>
                           <th >Wins</th>
                           <th>Losses</th>
                           <th>Draws</th>
                       </tr>
                       <tr>
                           <td id="Win">0</td>
                           <td id="Loss">0</td>
                           <td id="Draw">0</td>
                       </tr>
                  </table>

           </div>
 
      </div>
    
</body>
</html>
